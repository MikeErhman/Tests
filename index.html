<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="mobile__header">
				<div class="btn">
					<div class="btn__like">
						<span class="material-symbols-outlined">
							favorite
						</span>
					</div>
					<div class="btn__bascet">
						<span class="material-symbols-outlined">
							shopping_basket
						</span>
					</div>
					<div class="btn__menu">
						<span class="material-symbols-outlined">
							menu
						</span>
					</div>
				</div>

			</div>
			<header class="header__main header">
				<div class="logo">
					<div class="logo__image"><img src="images/header-main_logo.png" alt="">
					
					<div class="logo__title">
					<p class="logo__title-text oswald">СТРОЙ НЕДОРОГО</p>
					<p class="logo__title-text inter">СТРОИТЕЛЬНЫЕ МАТЕРИАЛЫ</p>
				</div>
				</div>
				
				<div class="contacts">
					<div class="contacts__text">
						<p class="phone oswald">+7 (923) 111-99-01</p>
						<p class="adress inter">НОВОСИБИРСК, УЛ. КРАСИНА, 74</p>
					</div>
					<div class="contact__btn">
						<p class="contact__btn-text inter">Заказать звонок</p>
					</div>
					<div class="whatsapp">
						<img src="images/watsapp.svg" alt="">
						<p class="contact-us inter">Написать нам</p>
					</div>

				</div>
    

				</div>
				
				<div class="header__main-info">
					<div class="img-header">
					<img src="images/logo_images.png" alt="">
					</div>
				</div>
				<div class="img-header__mobile"><img src="images/logo_images-m.png" alt=""></div>
			</header>
				<section class="search">
					<div class="search__input">
						<input type="text" placeholder="	Поиск">
					
					</div>
					<div class="search__btn inter">
						Найти
					</div>
					<div class="search-tool">
						<span class="material-symbols-outlined">
							search
						</span>
					</div>
				</section>
				<div class="white-space">

				</div>
				<section class="menu">
						<ul class="menu__items">
							<li class="menu__item">Главная</li>
							<li class="menu__item">О компании</li>
							<li class="menu__item active">Каталог</li>
							<li class="menu__item">Доставка и оплата</li>
							<li class="menu__item">Акции</li>
							<li class="menu__item">Отзывы</li>
							<li class="menu__item">Контакты</li>
						</ul>
				</section>

		</div>
	</div>
</body>
</html>
